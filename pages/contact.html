<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/formulaInsight/css/style.css" />
    <link rel="stylesheet" href="/formulaInsight/css/contact.css">
    <title>Contact Us- Formula Insight</title>
</head>
<body>
    <div>
         <p class="page-title">Contact Us</p>
    </div>

    <!--nav bar here-->
    
    <p class="page-subtitle">
        Reach out to us through the form below or email us at
        <a href = "mailto:info@formulainsight.com">info@formulainsight.com</a>
    </p>
    
    </div>
        <form class="contact-form">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="message">Message</label><br>
            <div class="message-box">
                <textarea id="message" name="message" rows="4" cols="50"></textarea>
            </div>
            <input type="submit" value="Send">
        </form>
</body>
</html>
